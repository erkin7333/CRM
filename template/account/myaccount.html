{% extends 'base.html' %}
{% block title %}My Account {% endblock %}


{% block content %}
<div class="py-6 px-6">
    <h1 class="mb-6 text=xl">My Account</h1>

    <p class="mb-4">
        <strong>Foydalanuvchi: </strong>{{ request.user.username }}
    </p>

    <p class="mb-4">
        <strong>Jamoa: </strong>{{ teams.name }}
        {% if teams.created_by == request.user %}
        <a href="{% url 'team:edit_name' teams.pk %}">( Edit )</a>
        {% endif %}
    </p>

    <hr class="mb-5 ">

    <a href="{% url 'account:logout' %}" class="text-white py-4 px-6 bg-red-600 rounded-xl">Log out</a>
</div>
{% endblock %}
